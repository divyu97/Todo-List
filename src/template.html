<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./logo.png" type="image/x-icon">
        <title>Todo List</title>
    </head>
    <body>
        <div class="main-container">
            <div class="sidebar">
                <div class="logo-section">
                    <img src="./logo.png" width="50" height="50" style="cursor: pointer; border-radius: 10px;">
                    <div class="app-name">ToDo</div>
                </div>
                <div class="tasks">
                    <div class="heading">Tasks</div>
                    <div class="today">Today</div>
                    <div class="upcoming">Upcoming</div>
                </div>
                <div class="projects">
                    <div class="heading-section">
                        <div class="heading">Projects</div>
                        <button id="new-project"><img src="./plus.png" height="20" width="20"></button>
                        <dialog class="new-project-dialog">
                            <div class="new-project-dialog-name-section">
                                <label for="new-project-dialog-name">Name</label>
                                <input id="new-project-dialog-name" autofocus required>
                            </div>
                            <div class="new-project-dialog-options">
                                <button id="new-project-dialog-options-new-project-cancel">CANCEL</button>
                                <button id="new-project-dialog-options-new-project" disabled>CREATE</button>
                            </div>
                        </dialog>
                    </div>
                </div>
            </div>
            <div class="content">
                <header>
                    <div class="search-section">
                        <input type="search" id="search-task" placeholder="Search Today">
                        <button id="search"><img src="./search.png" height="30" width="30"></button>
                    </div>
                    <button id="new-task">+ NEW TASK</button>
                    <dialog class="add-task-dialog">
                        <div class="details">
                            <div class="upper">
                                <div class="title">
                                    <label for="title">Title</label>
                                    <input id="title" autofocus required>
                                </div>
                                <div class="description">
                                    <label for="description">Description</label>
                                    <textarea name="description" id="description"></textarea>
                                </div>
                            </div>
                            <div class="lower">
                                <div class="duedate">
                                    <label for="duedate">Due date</label>
                                    <input id="duedate" type="date">
                                </div>
                                <div class="priority">
                                    <label for="priority">Priority</label>
                                    <select id="priority">
                                        <option selected disabled>Select priority</option>
                                        <option>High</option>
                                        <option>Medium</option>
                                        <option>Low</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="add-task-options">
                            <button id="add-task" disabled>ADD TASK</button>
                            <button id="add-task-cancel">CANCEL</button>
                        </div>
                    </dialog>
                </header>
                <div class="main-content">
                    
                </div>
            </div>
        </div>
    </body>
</html>
